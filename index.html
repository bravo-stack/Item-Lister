<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>javascript dom tutorial</title>
</head>
<body>
    <header id="main-header">
            <h1 id="header-title">Item Lister </h1>
            <div class="search-cont"><input type="search" class="form-control search-bar" placeholder="Search items.." id="filter"></div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form id="addForm" class="form-inline">
                <input type="text" class="form-control">
                <input type="submit" value="Submit" class="btn btn-dark">
            </form>
            <h2 class="title title2">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1 <button class="delete-btn">x</button></li>
                <li class="list-group-item">Item 2 <button class="delete-btn">x</button></li>
                <li class="list-group-item">Item 3 <button class="delete-btn">x</button></li>
                <li class="list-group-item">Item 4 <button class="delete-btn">x</button></li>
            </ul>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
